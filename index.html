<!Doctype HTML>
<html>
<head>
	<title>Relational To Json</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="dropify.css">
</head>
<body>
	<div class="navbar-fixed">
		<nav class="blue">
			<div class="nav-wrapper">
				<a href="#!" class="brand-logo">Relational To Json Mapper</a>
				<ul class="right hide-on-med-and-down">
					<li><a onclick="displayJson();">Get Json</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<div id="container">
		<input type="file" class="dropify" data-max-file-size="3M" id="fileinput" data-show-remove="false" data-allowed-file-extensions="json"/>
		<div id="main-content"></div>
	</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-storage.js"></script>
	<script src="dropify.js"></script>
	<script src="main.js"></script>
</body>
</html>
